<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SmartSpend - Transactions</title>
</head>
<body>
    <header>
        <h2 class="indigo">SmartSpend Expense Tracker</h2>
        <p class="gray">Take control of your finances</p>
        <hr>
    </header>
    <main>
       <aside id="sidebar">
            <div id="user">
                <svg id="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/>
                </svg>
                <h3 id="welcome">Username</h3>
            </div>
            <div id="pages">
                <ul>
                    <li><a href="../index.html">Dashboard</a></li><br>
                    <li id="active"><a href="transactions.html">Transactions</a></li><br>
                    <li><a href="budgets.html">Budgets</a></li><br>
                    <li><a href="goals.html">Goals</a></li><br>
                </ul>
            </div>
        </aside>
        <div id="main-content">
            <h2 id="tr-title" class="indigo">Transactions</h2>
            
            <div id="filters">
                <form id="filter-form">
                    <div class="filters">
                        <label for="type-filter" class="gray">Type</label><br>
                        <select name="tr-type" id="type-filter">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expenses">Expenses</option>
                        </select>
                    </div>
                    <div class="filters">
                        <label for="cat-filter" class="gray">Category</label><br>
                        <select name="tr-type" id="type-filter">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expenses">Expenses</option>
                        </select>
                    </div>
                    <div class="filters">
                        <label for="month-filter" class="gray">Month</label><br>
                        <select name="tr-type" id="type-filter">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expenses">Expenses</option>
                        </select>
                    </div>
                </form>
            </div>
            <div id="transactions">
                <table id="tr-table">
                    <tr>
                        <th class="indigo">Date</th>
                        <th class="indigo">Description</th>
                        <th class="indigo">Category</th>
                        <th class="indigo">Type</th>
                        <th class="indigo">Amount</th>
                        <th class="indigo">Actions</th>
                    </tr>
                </table>
            </div>
            <div id="details-div">
                <div class="tr-details">
                </div>
            </div>
            <div id="add-new-tr">     
                <form id="new-tr">
                    <input type="date" id="new-date" name="new-date">
                    <input type="text" id="new-desc" name="new-desc" placeholder="Description">
                    <select name="new-cat" id="new-cat">
                        <option value="Food">Food</option>
                        <option value="Housing">Housing</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                    <select name="new-type" id="new-type">
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                    <input type="number" id="new-amount" name="new-amount" placeholder="Amount">
                    <button type="button" id="new-tr-btn" onclick="createTransaction()">Add Transaction</button>
                </form>
            </div>
        </div>
    </main> 
    <script src="../scripts/app.js"></script>   
</body>
</html>
